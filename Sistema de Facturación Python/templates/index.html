<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Facturación Electrónica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Facturación Electrónica</h1>
    <a href="nuevo_comprobante" class="btn btn-primary mb-3">Crear Comprobante</a>
    <table class="table">
        <thead>
            <tr>
                <th>Fecha de emisión</th>
                <th>Tipo</th>
                <th>Serie y número</th>
                <th>Receptor</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.fecha_emision }}</td>
                <td>{{ item.tipo }}</td>
                <td>{{ item.serie_numero }}</td>
                <td>{{ item.receptor }}</td>
                <td>{{ item.TOTAL }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
